<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPQR Control Panel</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div>
    <img src="http://www.diag.uniroma1.it/~spqr/images/logo-spqr-robot-soccer-team.png" alt="SPQR Logo" style="height: 120px;">
    <h1 style="font-size: 40px; margin-left: 15px">SPQR Control Panel</h1>
  </div>

  <hr style="height: 5px; background-color: #333; border: none;">

  <h2>Repository Path</h2>
  <hr style="height: 2px; background-color: #333; border: none;">
  <p style="font-size: medium;">Enter the path to the SPQR repository.</p>

  <p style="font-size: medium;">
    <strong>- Current repository path:</strong> 
    <span id="currentRepositoryPath">Not set</span>
  </p>

  <form id="repositoryForm">
    <strong><label style="font-size: medium;" for="repositoryPath">- Update repository path:</label></strong>
    <input type="text" id="repositoryPath" name="repositoryPath" class="styled-input" placeholder="/path/to/repository">
    <button style="font-size: medium;" type="submit" class="styled-button">Save</button>
  </form>

  <br>
  <hr style="height: 5px; background-color: #333; border: none;">

  <h2>Deploy Settings</h2>
  <hr style="height: 2px; background-color: #333; border: none;">

  <br>

  <table>
    <tr class="table-row-header">
      <td class="table-column-header">
        <strong>Deploy Arguments</strong>          
      </td>
      <td class="table-column-header">
        <strong>Robots</strong>
      </td>
    </tr>

    <tr class="table-row-header">
      <td class="table-column-header">

        <table>
          <!--Mode-->
          <tr class="table-row"></tr>
            <td class="table-column">
              <strong><label for="mode">Mode:</label></strong>
            </td>
            <td class="table-column">
              <select id="modeMenu" name="mode" class="selector">
                <option value="Develop" selected>Develop</option>
                <option value="Debug">Debug</option>
                <option value="Release">Release</option>
              </select>
            </td>
          </tr>
      
          <!--Network-->
          <tr class="table-row">
            <td class="table-column">
              <strong><label for="network">Network:</label></strong>
            </td>
            <td class="table-column">
              <select id="networkMenu" name="network" class="selector">
                <option value="WiFi" selected>WiFi</option>
                <option value="Ethernet">Ethernet</option>
              </select>
            </td>
          </tr>
        
          <!--Color-->
          <tr class="table-row">
            <td class="table-column">
              <strong><label for="color">Choose a color:</label></strong>
            </td>
            <td class="table-column">
              <select id="colorMenu" name="color" class="selector">
                <option value="red" selected>red</option>
                <option value="blue">blue</option>
                <option value="yellow">yellow</option>
                <option value="black">black</option>
                <option value="whitw">white</option>
                <option value="orange">orange</option>
                <option value="purple">purple</option>
                <option value="brown">brown</option>
                <option value="gray">gray</option>
              </select>
            </td>
          </tr>
      
          <!--Volume-->
          <tr class="table-row">
            <td class="table-column">
              <strong><label for="volume">Volume:</label></strong>
            </td>
            <td class="table-column">
              <select id="volumeMenu" name="volume" class="selector">
                <option value="0">0</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50" selected>50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
              </select>
            </td>
          </tr>
      
          <!--Restart B-Human-->
          <tr class="table-row">
            <td class="table-column">
              <strong>Set profile:</strong>
            </td>
            <td class="table-column">
              <select id="setprofileMenu" name="setprofile" class="selector">
                <option value="SPL_A" selected>SPL_A</option>
                <option value="SPL_B">SPL_B</option>
                <option value="SPL_C">SPL_C</option>
                <option value="SPL_D">SPL_D</option>
                <option value="SPL_E">SPL_E</option>
                <option value="Custom">Custom</option>
              </select>
            </td>
          </tr>
      
          <!--Delete logs-->
          <tr class="table-row">
            <td class="table-column">
              <strong>Delete logs:</strong>
            </td>
            <td class="table-column">
              <label class="switch">
                <input type="checkbox" id="deleteLogsSwitch">
                <span class="slider round"></span>
              </label>
            </td>
          </tr>
      
        </table>
      </td>

      <td class="table-column-header">

        <table>
          <tr class="table-row">
            <td class="table-column">
              <strong>Robot 1:</strong>
            </td>
            <td class="table-column">

                <option value="24-Adriano" selected>24-Adriano</option>

                <option value="26-Domiziano">26-Domiziano</option>
